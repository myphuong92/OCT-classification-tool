<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <main
      class="p-[20px] md:p-[40px] lg:py-[60px] lg:px-[80px] bg-orange-200 noto-sans"
    >
      <div class="flex flex-col gap-8">
        <div class="title text-center flex flex-col gap-4">
          <h1 class="text-5xl font-extrabold text-orange-950">
            Trường đại học Công nghệ thông tin
          </h1>
          <h2 class="text-3xl font-bold">
            Khóa luận tốt nghiệp - Khóa HTTT2020
          </h2>
          <h3 class="text-2xl font-semibold text-orange-900">
            OPTICAL COHERENCE TOMOGRAPHY (OCT) SCAN CLASSIFICATION <br />
            USING DEEP NEURAL NETWORK
          </h3>
        </div>
        <div
          class="border-black border-4 border-double p-10 rounded-3xl text-lg flex flex-col gap-8"
        >
          <div class="tabs flex gap-4">
            <button
              class="tab-button active bg-orange-300 border-2 text-white border-orange-950 p-2 rounded-xl"
              data-tab="model-selection"
            >
              Mô hình lựa chọn
            </button>
            <button
              class="tab-button bg-orange-300 border-2 text-white border-orange-950 p-2 rounded-xl"
              data-tab="ensemble-prediction"
            >
              Dự đoán bằng ensemble
            </button>
          </div>

          <!-- 1 form -->
          <form action="">
            <!-- model -->
            <div>
              <input
                type="radio"
                name="selected"
                id="model"
                value="model"
                onchange="toggleModelGroup()"
                class="w-4 h-4"
              />
              <label for="model" class="font-bold">Model</label>
              <div
                id="modelGroup"
                class="hidden grid grid-cols-4 gap-4 bg-white"
              >
                <div>
                  <input
                    type="checkbox"
                    name="model-group"
                    id="inceptionV3"
                    value="inceptionV3"
                  />
                  <label for="inceptionV3">Inception-V3</label>
                </div>

                <div>
                  <input
                    type="checkbox"
                    name="model-group"
                    id="resnet50"
                    value="resnet50"
                  />
                  <label for="resnet50">ResNet50</label>
                </div>

                <div>
                  <input
                    type="checkbox"
                    name="model-group"
                    id="densenet201"
                    value="densenet201"
                  />
                  <label for="densenet201">DenseNet201</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="model-group"
                    id="efficientnetB3"
                    value="efficientnetB3"
                  />
                  <label for="efficientnetB3">EfficientNet-B3</label>
                </div>
              </div>
            </div>

            <hr />
            <!-- ensemble -->
            <div>
              <input
                type="radio"
                name="selected"
                id="ensemble"
                value="ensemble"
              />
              <label for="ensemble">Ensemble Prediction</label>

              <div id="ensemleGroup" class="grid grid-cols-4 gap-4">
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">DefaultGompertz</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">Gompertz</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">ShiftGompertz</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">WeightedGompertz</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">Exponential</label>
                </div>

                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">DefaultExponential</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">NewBurr</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">Gamma</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">ExponentialGompertz</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">ExponentialTangent</label>
                </div>
                <div>
                  <input type="checkbox" name="ensemble-group" id="" value="" />
                  <label for="">Average</label>
                </div>
              </div>
            </div>
            <hr />
            <!-- all -->
            <div>
              <input type="radio" name="selected" id="all" value="all" />
              <label for="all">Tất cả</label>
            </div>
          </form>
          <div class="dashed border-orange-950 border-2 border-dashed"></div>
          <div class="result flex flex-col gap-4">
            <p>Kết quả</p>
            <textarea name="" id=""></textarea>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-orange-200 noto-sans flex flex-col gap-4 text-center">
      <p class="text-2xl text-orange-900 font-bold underline decoration-dotted">
        Đồ án được thực hiện bởi nhóm sinh viên của trường
      </p>
      <p class="text-lg font-medium">TP.HCM, 2024</p>
    </footer>

    <script>
      function toggleModelGroup() {
        var modelGroup = document.getElementById("modelGroup");
        if (document.getElementById("model").checked) {
          modelGroup.classList.remove("hidden");
        } else {
          modelGroup.classList.add("hidden");
        }
      }

      document.querySelectorAll(".tab-button").forEach((button) => {
        button.addEventListener("click", () => {
          const tabContentId = button.getAttribute("data-tab");

          document.querySelectorAll(".tab-content").forEach((content) => {
            content.classList.remove("active");
          });

          document.querySelectorAll(".tab-button").forEach((btn) => {
            btn.classList.remove("active");
          });

          button.classList.add("active");
          document.getElementById(tabContentId).classList.add("active");
        });
      });
    </script>
  </body>
</html>
